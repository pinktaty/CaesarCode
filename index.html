<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Código de César</title>
    <link rel="stylesheet" type="text/css"  href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
</head>

<body>

<section id="settings">
    <div class="presentation">
        <h1 class = "welcome"></h1>
        <h3>Oracle ONE Education Project</h3>
    </div>
    <div class="language-buttons">
        <button onclick="assignLanguage('en')">English</button>
        <button onclick="assignLanguage('es')">Español</button>
        <button onclick="assignLanguage('no')">Norsk</button>
    </div>
</section>

<main>
    <div class="area-text">
        <h4 class="instructions"></h4>
        <textarea rows="10" cols="50" class="text"></textarea>
        <p class="especifications"></p>
        <h4 class="key"></h4>
        <textarea rows="1" cols="20" class="numberKey"></textarea>
        <div class="send-buttons">
            <button class="encrypt" onclick="checkText(0)"></button>
            <button class="decrypt" onclick="checkText(1)"></button>
        </div>
    </div>
    <div class="area-result">
        <h4 class="result"></h4>
        <h4 class="message"></h4>
    </div>
</main>

<footer>
    <h4>Page created by <a href="https://www.linkedin.com/in/diaz-lilith04/" target="_blank" class="pinktaty">pinktaty</a></h4>

</footer>

<script src = "./assets/scripts/loadPage.js"></script>
<script src = "./assets/scripts/logic.js"></script>

</body>

</html>
